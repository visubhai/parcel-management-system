# Koyeb Deployment Configuration
# This file automates the backend deployment on Koyeb.com

name: parcel-management-system
services:
  - name: backend
    type: docker
    dockerfile: Dockerfile
    instance_type: eco
    
    ports:
      - port: 3001
        protocol: http
        
    env:
      - key: PORT
        value: "3001"
      - key: NODE_ENV
        value: "production"
      # These should be set as Secrets in the Koyeb Dashboard
      - key: MONGODB_URI
        secret: MONGODB_URI
      - key: JWT_SECRET
        secret: JWT_SECRET
      - key: FRONTEND_URL
        secret: FRONTEND_URL
